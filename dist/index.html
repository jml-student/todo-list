<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
<link rel="icon" href="list-box-outline.svg"><script defer src="main.js"></script></head>
<body>
    <div class="header">
        <div class="title">Todo List</div>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-title">Projects</div>
            <div class="sidebar-grid"></div>
            <div class="projects-buttons-container">
                <button id="addProject">Add Project</button>
                <button id="deleteProjectsButton"><svg xmlns="http://www.w3.org/2000/svg" fill="var(--main-black)" viewBox="0 0 24 24"><path d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z" /></svg></button>
            </div>
            <dialog class="project-input">
                <div class="project-input-container">
                    <button class="close-project-input">x</button>
                    <form id="projectForm">
                        <label for="projectInput">Enter Project Name</label>
                        <input type="text" id="projectInput" name="projectInput" required>
                        <button id="submitProject" type="submit">Submit</button>
                    </form>
                </div>
            </dialog>
            <dialog class="delete-projects">
                <div class="delete-projects-container">
                    <button class="close-delete-projects">x</button>
                    <form id="deleteProjectsForm">
                        <div class="projects-list"></div>
                        <button id="submitDeleteProjects" type="submit">Delete</button>
                    </form>
                </div>
            </dialog>
        </div>
        <div class="content">
            <div class="button-container"></div>
        </div>
        <dialog class="item-input">
            <div class="item-input-container">
                <button class="close-item-input">x</button>
                <form id="itemForm">
                    <label for="itemTitle">Title</label>
                    <input type="text" id="itemTitle" name="itemTitle" maxlength="20" required>
                    <label for="itemDes">Description</label>
                    <input type="text" id="itemDes" name="itemDes" maxlength="40" required>
                    <label for="itemDate">Date</label>
                    <input type="date" id="itemDate" name="itemDate" required>
                    <label>Priority</label>
                    <div class="priority-options">
                        <label>
                            <input type="radio" name="itemPrio" value="Low" required> Low
                        </label>
                        <label>
                            <input type="radio" name="itemPrio" value="Mid" required> Mid
                        </label>
                        <label>
                            <input type="radio" name="itemPrio" value="High" required> High
                        </label>
                    </div>
                    <button id="submitItem" type="submit">Submit</button>
                </form>
            </div>
        </dialog>
    </div>
</body>
</html>
